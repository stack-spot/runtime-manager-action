name: Action Test Ubuntu

on:
  push:
    paths:
      - '.github/workflows/action-test-ubuntu.yaml'
      - 'action.yaml'
      - 'runtime.py'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  orchestration:
    runs-on: ubuntu-latest
    outputs:
      tasks: ${{ steps.tasks.outputs.runTasks }}
    steps:
      - uses: stack-spot/runtime-manager-action@main
        id: tasks
        with:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_KEY: ${{ secrets.CLIENT_KEY }}
          CLIENT_REALM: ${{ secrets.CLIENT_REALM }}
          WORKSPACE: Runtimes
          ENVIRONMENT: production
          VERSION_TAG: ${{ github.sha }}
          TF_STATE_BUCKET_NAME: test
          TF_STATE_REGION: test
          IAC_BUCKET_NAME: test
          IAC_REGION: test
          VERBOSE: true

      - name: Check Run Data
        run: |
          echo "Tasks: ${{ steps.tasks.outputs.runTasks }}"

  provision:
    runs-on: ubuntu-latest
    needs: [orchestration]
    strategy:
       matrix:
         task: ${{ needs.orchestration.outputs.tasks }}
       fail-fast: true
       max-parallel: 1
    steps:
      - name: Worker IAC
        if: contains( matrix.task.taskType , 'IAC')
        run: echo ${{ matrix.task.runTaskId }}

      - name: Worker DEPLOY
        if: contains( matrix.task.taskType , 'DEPLOY')
        run: echo ${{ matrix.task.runTaskId }}

      - name: Worker DESTROY
        if: contains( matrix.task.taskType , 'DESTROY')
        run: echo ${{ matrix.task.runTaskId }}

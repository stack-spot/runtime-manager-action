name: 'Runtime Manager Action'

description: 'Runtime Manager Action'

inputs:
  CLIENT_ID:
    description: Account client id
    required: true
  CLIENT_KEY:
    description: Account client secret key
    required: true
  CLIENT_REALM:
    description: Account client realm
    required: true
  WORKSPACE:
    description: Workspace used to deploy
    required: true
  ENVIRONMENT:
    description: Environment used to deploy
    required: true
  VERSION_TAG:
    description: Deploy version tag
    required: true
  BRANCH:
    description: Branch to perform checkout in Runtime
    required: false
  OPEN_API_PATH:
    description: Path to API file to publish on StackSpot Catalog API
    required: false
  TF_STATE_BUCKET_NAME:
    description: Bucket to save generated tfstate files
    required: true
  TF_STATE_REGION:
    description: Region configuration for tfstate
    required: true
  IAC_BUCKET_NAME:
    description: Bucket to save generated iac files
    required: true
  IAC_REGION:
    description: Region configuration for iac
    required: true
  VERBOSE:
    description: Verbose configuration
    required: false
  DYNAMIC_INPUTS:
    description: --key1 value1 --key2 value2
    required: false
    default: ""
  WORKDIR:
    description: Path to the directory where the .stk is located.
    required: false
    default: "./"
  BETA_CLI_ENVIRONMENT:
    description: Environment in which cli will be executed. (default, stg, dev).
    required: false
    type: string
    default: default

outputs:
  tasks:
    description: "RUN TASK LIST"
    value: ${{ steps.deploy.outputs.tasks }}
  run_id:
    description: "RUN ID"
    value: ${{ steps.deploy.outputs.run_id }}

runs:
  using: "composite"
  steps:
    - name: Check Runner
      run: echo ðŸ¤– OS runner is $(uname)
      shell: bash
      
    - name: check envs
      run: |
        echo "${{ inputs.TF_STATE_BUCKET_NAME }}"
        echo "${{ inputs.IAC_REGION }}"
      shell: bash

    - name: Get os version
      run: |
        cat /etc/os-release
        uname -r
      shell: bash

    - name: Check glibc version
      run: |
        ldd --version
      shell: bash

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4.7.1
      with:
        python-version: '3.10'

    - name: Install python libraries 
      run: pip install requests ruamel-yaml==0.17.33
      shell: bash

    - name: Setup STK CLI DEV
      run: |
        curl -fsSL https://stk-cli.dev.stackspot.com/install-dev.sh | bash
        $HOME/.stk-dev/bin/stk-dev login --client-id=${{ inputs.CLIENT_ID }} --client-key=${{ inputs.CLIENT_KEY }} --realm=${{ inputs.CLIENT_REALM }}
      shell: bash

    - name: Setup STK CLI STG
      if: inputs.BETA_CLI_ENVIRONMENT == 'default'
      run: |
        echo '{"account_url":"https://account.stackspot.com","event_bus_url":"https://event-bus-api.stackspot.com","metrics_url":"https://data-platform-stackspot-public.stackspot.com","registry_base_url":"https://content-plugin-api.stackspot.com","content_base_url":"https://content-api.stackspot.com","download_server":"https://stk-cli.dev.stackspot.com","workspace_base_url":"https://workspace.stackspot.com","workspace_manager_url":"https://workspace-manager.stackspot.com","portal_base_url":"https://app.stackspot.com","runtime_manager_url":"https://runtime-manager.stackspot.com","workflow_base_url":"https://workflow-api.stackspot.com","api_catalog_url":"https://catalog-api.stackspot.com","codebuddy_base_url":"https://genai-code-buddy-api.stackspot.com","encryption_base_url":"https://secrets-api.stackspot.com","account_external_connections_base_url":"https://account-external-connections-api.stackspot.com","wrapper_stable_name":"wrapper-stablev1-dev.txt","context_v2_enabled":true,"qa_env":".env","cli_command":"stk-dev"}' >> $HOME/.stk-dev/.env
      shell: bash

    - name: Setup STK CLI STG
      if: inputs.BETA_CLI_ENVIRONMENT == 'stg'
      run: |
        echo '{"account_url":"https://account-account-api.stg.stackspot.com","event_bus_url":"https://idp-event-bus-api.stg.stackspot.com","metrics_url":"https://data-platform-stackspot-public.qa.stackspot.com","registry_base_url":"https://content-plugin-api.stg.stackspot.com","content_base_url":"https://content-content-api.stg.stackspot.com","download_server":"https://stk-cli.dev.stackspot.com","workspace_base_url":"https://workspace-workspace-api.stg.stackspot.com","workspace_manager_url":"https://workspace-workspace-manager.stg.stackspot.com","portal_base_url":"https://edp.stg.stackspot.com","runtime_manager_url":"https://runtime-manager.stg.stackspot.com","workflow_base_url":"https://workflow-workflow-api.stg.stackspot.com","api_catalog_url":"https://catalog-tech-products-catalog-api.stg.stackspot.com","codebuddy_base_url":"https://genai-code-buddy-api.stg.stackspot.com","encryption_base_url":"https://workspace-workspace-secrets-api.stg.stackspot.com","account_external_connections_base_url":"https://account-account-external-connections-api.stg.stackspot.com","wrapper_stable_name":"wrapper-stablev1-stg.txt","context_v2_enabled":true,"qa_env":".env","cli_command":"stk-dev"}' >> $HOME/.stk-dev/.env
      shell: bash

    - name: Generate manifesto
      working-directory: ${{ inputs.WORKDIR }}
      env:
        LANG: C.UTF-8
        LANGUAGE: C.UTF-8
        LC_ALL: C.UTF-8
        PYTHONIOENCODING: utf-8
      run: |
        CLI="$HOME/.stk-dev/bin/stk-dev"
        $CLI use workspace ${{ inputs.WORKSPACE }}
        
        FLAGS=$(echo "--env ${{ inputs.ENVIRONMENT }} --target ${{ github.action_path }} --version ${{ inputs.VERSION_TAG }}")
        
        if [ ! -z "${{ inputs.BRANCH }}" ]; then
          FLAGS=$(echo "$FLAGS --branch ${{ inputs.BRANCH }}")
        fi
        
        if [ ! -z "${{ inputs.OPEN_API_PATH }}" ]; then
          FLAGS=$(echo "$FLAGS --open-api-path ${{ inputs.OPEN_API_PATH }}")
        fi

        if [ ! -z "${{ inputs.DYNAMIC_INPUTS }}" ]; then
          FLAGS=$(echo "$FLAGS ${{ inputs.DYNAMIC_INPUTS }}")
        fi
        
        if [ ! -z "${{ inputs.VERBOSE }}" ]; then
          echo "DEPLOY PLAN FLAGS = $FLAGS"
        fi
        
        $CLI deploy plan $FLAGS
      shell: bash

    - name: Define Domains
      id: stackspot-url
      run: |
        if [ "${{ inputs.BETA_CLI_ENVIRONMENT }}" == "default" ]; then
          STACKSPOT_IAM_URL="https://auth.stackspot.com"
          STACKSPOT_RUNTIME_MANAGER_URL="https://runtime-manager.v1.stackspot.com"
        
        elif [ "${{ inputs.BETA_CLI_ENVIRONMENT }}" == "stg" ]; then
          STACKSPOT_IAM_URL="https://iam-auth-ssr.stg.stackspot.com"
          STACKSPOT_RUNTIME_MANAGER_URL="https://runtime-manager.stg.stackspot.com"
        
        elif [ "${{ inputs.BETA_CLI_ENVIRONMENT }}" == "dev" ]; then
          STACKSPOT_IAM_URL="https://iam-auth-ssr.dev.stackspot.com"
          STACKSPOT_RUNTIME_MANAGER_URL="https://runtime-manager.dev.stackspot.com"
        
        else
          echo "Invalid environment: ${{ inputs.BETA_CLI_ENVIRONMENT }}"
          exit 1
        fi

        echo "iam=$STACKSPOT_IAM_URL" >> "$GITHUB_OUTPUT"
        echo "runtime_manager=$STACKSPOT_RUNTIME_MANAGER_URL" >> "$GITHUB_OUTPUT"
      shell: bash

    - name: Start Self Hosted DEPLOY run with Runtime
      id: deploy
      working-directory: ${{ inputs.WORKDIR }}
      env:
        STACKSPOT_IAM_URL: ${{ steps.stackspot-url.outputs.iam }}
        STACKSPOT_RUNTIME_MANAGER_URL: ${{ steps.stackspot-url.outputs.runtime_manager }}
        ACTION_PATH: ${{ github.action_path }}
        CLIENT_ID: ${{ inputs.CLIENT_ID }}
        CLIENT_KEY: ${{ inputs.CLIENT_KEY }}
        CLIENT_REALM: ${{ inputs.CLIENT_REALM }}
        TF_STATE_BUCKET_NAME: ${{ inputs.TF_STATE_BUCKET_NAME }}
        TF_STATE_REGION: ${{ inputs.TF_STATE_REGION }}
        IAC_BUCKET_NAME: ${{ inputs.IAC_BUCKET_NAME }}
        IAC_REGION: ${{ inputs.IAC_REGION }}
        VERBOSE: ${{ inputs.VERBOSE }}
      run: |
        if [ ${{runner.os}} != 'Windows' ]; then
          python3 ${{ github.action_path }}/runtime.py
        elif [ ${{runner.os}} == 'Windows' ]; then
          python ${{ github.action_path }}\runtime.py
        else
          echo "${{runner.os}} not supported"
          exit 1
        fi
      shell: bash

branding:
    icon: 'terminal'
    color: 'gray-dark'
